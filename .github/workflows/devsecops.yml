name: ğŸ”’ DevSecOps CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend-audit:
    name: ğŸ›¡ï¸ Audit Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Frontend Dependencies
        run: npm install

      - name: ğŸ” Run Frontend Audit
        run: npm audit --audit-level=high

  backend-audit:
    name: ğŸ›¡ï¸ Audit Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Backend Dependencies
        run: npm install

      - name: ğŸ” Run Backend Audit
        run: npm audit --audit-level=high
